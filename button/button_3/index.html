<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <link rel="stylesheet" href="app.css" />
    <script defer type="module" src="app.js"></script>
    <script defer type="module" src="data.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="box-images">
        <p class="image-numbers">1 of 4</p>
        <button class="btn-next">Next</button>
        <div class="image-content">
          <img
            class="image"
            src="https://images.unsplash.com/photo-1700994630045-f7a20df6d92e?q=80&w=2574&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="image"
          />
        </div>
        <button class="btn-back">Back</button>
        <button class="btn-add">Add</button>
      </div>
    </div>
  </body>
</html>
